{% extends 'store/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-5">
      <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid rounded shadow-sm">
    </div>
    <div class="col-md-7">
      <h2 class="fw-bold mb-3">{{ product.title }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <h4 class="text-success mb-4">â‚¹{{ product.price }}</h4>
      <p><strong>Category:</strong> {{ product.category.name }}</p>
      
      <div class="d-flex gap-3 mt-4">
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success px-4 py-2">Add to Cart</a>
        <a href="{% url 'checkout' %}" class="btn btn-warning px-4 py-2">Buy Now</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
