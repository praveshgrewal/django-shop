{% extends 'store/base.html' %}
{% block content %}
<h2>Your Cart</h2>
<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in cart_items %}
    <tr>
      <td>{{ item.product.title }}</td>
      <td>{{ item.quantity }}</td>
      <td>₹{{ item.total_price}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<h4>Total: ₹{{ total }}</h4>
<a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
{% endblock %}
