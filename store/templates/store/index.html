{% extends 'store/base.html' %}
{% block content %}
<h2>All Products</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-3 mb-4">
    <div class="card h-100">
      <img src="{{ product.image.url }}" class="card-img-top" height="200">
      <div class="card-body">
        <h5>{{ product.title }}</h5>
        <p>â‚¹{{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
